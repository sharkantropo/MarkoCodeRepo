<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>A Pomodoro timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="pomostyle.css" />
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'/>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="pomoscript.js"></script>
</head>

<body>
    <h1>A digital Pomodoro timer</h1>
    <audio  id='ring_ring' src='http://onlineclock.net/audio/options/default.mp3' type="audio/wav"></audio>
    <div class="box">
        <div class="pomobox">
            <div id="elem_1">
                <div class="minun" id="sub_ele_1">-</div>
                <div class="mini_disp" id="sub_ele_2"></div>
                <div class="plusle" id="sub_ele_3">+</div>
            </div>
            <div id="elem_2">
                <div id="scr_disp">00:00<div id="status">session</div></div>
                <br>
                <div id="pushed">START</div>
             </div>
            <div id="elem_3">
                <div class="minun" id="sub_ele_4">-</div>
                <div class="mini_disp" id="sub_ele_5"></div>
                <div class="plusle " id="sub_ele_6">+</div>
            </div>
        </div>
    </div>
</body>

</html>
