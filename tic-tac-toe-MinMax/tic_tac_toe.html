<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <body>
    <div class='overlay'></div>
    <div class='player_selector'>
      <div id='text_selector'>PICK PLAYER</div>
      <div class='selected'>X</div>
      <div class='selected'>O</div>
    </div>
    <div id="play_box">
      <div class='upperText' id="testina"></div>
      <div class="xosquare" id='square_0'>-</div>
      <div class="xosquare" id='square_1'>-</div>
      <div class="xosquare" id='square_2'>-</div>
      <div class="xosquare" id='square_3'>-</div>
      <div class="xosquare" id='square_4'>-</div>
      <div class="xosquare" id='square_5'>-</div>
      <div class="xosquare" id='square_6'>-</div>
      <div class="xosquare" id='square_7'>-</div>
      <div class="xosquare" id='square_8'>-</div>
      <div class='reset_button'>RESET</div>
    </div>
  </body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="js/index.js"></script>
</body>

</html>
