<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>A simon's game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Simonstyle.css" />
    <!-- defer should only be used for external scripts-->
    <script src="Simonscript.js" defer></script>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>

<body>
        <audio id="play_0" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mp3"></audio>
        <audio id="play_1" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
        <audio id="play_2" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
        <audio id="play_3" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
    <div class="playbox">
        <div class="color_pad" id="litebut_0" style="background-color: darkred;"><span>0</span></div>
        <div class="color_pad" id="litebut_1" style="background-color: darkblue;"><span>1</span></div>
        <div id="start_but">
            <div id="subtxtA">Strict Mode: off</div>
            <div id="subtxtB">START</div>
            <div id="subtxtC">RESET</div>
        </div>
        <div class="color_pad" id="litebut_2" style="background-color: darkgreen;"><span>2</span></div>
        <div class="color_pad" id="litebut_3" style="background-color: darkorange;"><span>3</span></div>
    </div>
</body>

</html>
